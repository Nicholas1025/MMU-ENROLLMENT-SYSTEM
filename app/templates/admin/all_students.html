{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">All Students</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Scholarship</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.department }}</td>
                <td>{{ student.scholarship_percentage or 0 }}%</td>
                <td>
                    <a href="{{ url_for('admin.admin_edit_student', student_id=student.id) }}" class="btn btn-sm btn-primary">
                        Edit
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
